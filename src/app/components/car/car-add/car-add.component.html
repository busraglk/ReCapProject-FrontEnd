<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Araba Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="row mb-3">
            <div class="col col-md-3">
              <label for="brandList" class="form-label">Marka: </label>
            </div>
            <div class="col col-md-6">
              <select
                id="brandList"
                class="form-select"
                aria-label="Default select example"
                formControlName="brandId"
              >
                <option selected>Bir marka seçiniz..</option>
                <option *ngFor="let brand of brands" [value] = "brand.id">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-md-3">
              <label for="colorId" for="colorList">Renk</label>
            </div>
            <div class="col col-md-6">
              <select
                id="colorList"
                class="form-select"
                aria-label="Default select example"
                formControlName="colorId"
              >
                <option selected>Bir renk seçiniz..</option>
                <option *ngFor="let color of colors" value="{{ color.id }}">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-md-3">
              <label for="modelYear">Model</label>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="araba modelini giriniz.."
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-md-3">
              <label for="dailyPrice">Günlük Kiralama Fiyatı</label>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="kiralama fiyatını giriniz.."
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col col-md-3">
              <label for="description">Açıklama</label>
            </div>
            <div class="col col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="..."
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
