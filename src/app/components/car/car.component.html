<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="row" *ngIf="dataLoaded==true">
 <h3>Araç Listesi</h3>
<div class="card" *ngFor="let car of cars" style="width: 18rem;" class="border border-dark">
    <img height="20rem" src="{{imageUrl}}/{{car.imagePath}}" routerLink="/cars/details/{{car.id}}" class="card-img-top" class="img-fluid img-thumbnail">
  <div class="card-body">
    <h5 class="card-title">{{car.description}}</h5>
  </div>
  <ul class="list-group list-group-flush" >
    <li class="list-group-item">Marka: {{car.brandName}}</li>
    <li class="list-group-item"> Model: {{car.modelYear}}</li>
    <li class="list-group-item"> Günlük Fiyat: {{car.dailyPrice}}</li>
  </ul>
  <div class="card-body">
    <section style="float:left">
      <button type="button" class="btn btn-secondary" routerLink="/cars/details/{{car.id}}">İncele</button>
    </section>
  
   
     <section style="float:right">
      <button type="button" class="btn btn-success">Kirala</button>
    </section>
    
   </div>
 </div>
</div>
