<div class="container">
<app-car-filter></app-car-filter>
<div class="row"  *ngIf="dataLoaded==true">
  <div class="col-md-2">
  <app-brand></app-brand>
  <app-color></app-color>
</div>

<div class="col-md-9">
  <div  class="row row-cols-1 row-cols-md-3 g-4">
<div class="card" *ngFor="let car of cars" style="width: 17rem;" >
    <img style="height: 150px; "  [src]="car.imagePath.length>0?imageUrl + car.imagePath[0]:imageUrl + defaultPath" routerLink="/cars/details/{{car.id}}" 
        class="img-fluid img-thumbnail">
  <div class="card-body">
    <h5 class="card-title">{{car.description}}</h5>
  </div>
  <hr style="width: 25%; opacity: 1; height: 2px">
  <ul class="list-group list-group-flush" >
    <li class="list-group-item">Marka: {{car.brandName}}</li>
    <li class="list-group-item"> Model: {{car.modelYear}}</li>
    <li class="list-group-item"> Günlük Fiyat: {{car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"}}</li>
  </ul>
  <div class="card-body">
    <section style="float:left">
      <button type="button" class="btn btn-secondary" routerLink="/cars/details/{{car.id}}">İncele</button>
    </section>
  
   
      <section style="float:right">
      <button type="button" class="btn btn-success">Kirala</button>
    </section> 
  </div>
 </div>
</div>
</div>
</div>
</div>

<app-footer></app-footer>
