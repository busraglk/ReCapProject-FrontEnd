
<app-car-filter></app-car-filter>
  
<div class="row" *ngIf="dataLoaded==true">

<div class="card" *ngFor="let car of cars" style="width: 18rem;" >
    <img style="height: 150px; width: "  src="{{imageUrl}}/{{car.imagePath[0]}}" routerLink="/cars/details/{{car.id}}" 
        class="img-fluid img-thumbnail">
  <div class="card-body">
    <h5 class="card-title">{{car.description}}</h5>
  </div>
  <ul class="list-group list-group-flush" >
    <li class="list-group-item">Marka: {{car.brandName}}</li>
    <li class="list-group-item"> Model: {{car.modelYear}}</li>
    <li class="list-group-item"> Günlük Fiyat: {{car.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"}}</li>
  </ul>
  <div class="card-body">
    <section style="float:left">
      <button type="button" class="btn btn-secondary" routerLink="/cars/details/{{car.id}}">İncele</button>
    </section>
  
   
     <section style="float:right">
      <button type="button" class="btn btn-success">Kirala</button>
    </section>
  </div>
 </div>
</div>
