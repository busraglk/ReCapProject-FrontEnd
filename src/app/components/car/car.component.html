<div *ngIf="dataLoaded == false" 
class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="dataLoaded == true" class="car">
    Araba Listesi
</div>

<table *ngIf="dataLoaded==true" class="table table-hover">
    <thead>
        <tr>
            <th>Marka</th>
            <th>Renk</th>
            <th>Araba Modeli</th>
            <th>Günlük Fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars"
    (click)="setCurrentCar(car)"
    routerLink = "/cars/details/{{car.id}}"
    [class]="getCarClass(car)">
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}₺</td>
        <td>{{car.description}}</td>
        <td><button type="button" class="btn btn-outline-success ms-3">İncele</button></td>
    </tr>
</tbody> 
</table>
