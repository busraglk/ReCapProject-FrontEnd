 <div class="container">
<div class="col-8 mx-auto col-lg-4">
 <br>
  <form [formGroup]="loginForm" class="p-4 border rounded-3 bg-light">
    <h5 style="text-align: center;">GİRİŞ YAP</h5>
    <div class="form-floating mb-3">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">E-Posta</label>
    </div>
    <div class="form-floating mb-3">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Parola</label>
    </div>
    <div class="checkboxy">
      <input style="float: left;" name="cecky" id="checky" value="1" type="checkbox"
        style="font-weight: medium;" /><label class="terms" style="font-style: italic;"> Beni hatırla</label>
      <p class="forgotPassword" style="float: right;"><a href="#">Şifremi unuttum</a></p>
    </div>

    <div class="checkbox mb-3"></div>
    <button
      class="w-100 btn btn-lg btn-primary" type="submit" 
      (click)="login()"   
    >
      Giriş Yap
    </button>
    <hr class="my-4" />
    <p class="card-text bg-light" style="transform: rotate(0)">
      Hesabın yok mu?
      <a routerLink="/register" class="text-primary stretched-link"
        >Kayıt Ol</a
      >
    </p>
  </form>
</div>
</div>
